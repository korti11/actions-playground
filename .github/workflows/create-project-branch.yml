name: Create Project Branch

on:
  project_card:
    types: [moved]

jobs:
  create-branch:
    name: Create branch for Issue
    runs-on: ubuntu-latest
    steps:
      - name: Create branch
        env: 
          GITHUB_TOKEN: ${{secrets.API_TOKEN}}
        uses: peterjgrainger/action-create-branch@v1.0.0
        with:
          branch: 'new-test'